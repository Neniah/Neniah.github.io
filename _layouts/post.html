<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Lobillo-Santos | Fullstack Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="ml-auto p-2">
                <a 
                target="_blank"
                href="/blog">
                    <img 
                    class="posts-link"
                    src="./images/posts.png" width="39"/>
                </a>
            
                <a 
                target="_blank"
                href="https://github.com/marialobillo">
                    <img 
                    class="github-link"
                    src="./images/github.png" />
                </a>
                <a href="mailto:maria.lobillo.santos@gmail.com">
                <img 
                    class="email-link"
                    src="./images/email-1.jpg" />
                </a>
            </div>
        </div>
        <div class="row">
            <h1 class="display-3 hello">{{ page.title }}</h1>

        </div>

        <div class="row">
            <div class="col-md-8 justify-content-end">
                <span class="display-5">
                  {{ page.date | date_to_string }}
                </span>
                <p class="intro">
                   {{content}} 
                </p>
            </div>

        </div>

        <div class="clearfix"></div>
    </div>

    

    <div class="container">        
      
                
    </div>

        
    
</body>
</html>
